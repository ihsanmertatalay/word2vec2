<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
     <div style="margin:auto ; text-align:center; width: 70%;">
        <h1>word2vec word embedding</h1>

        
        <form class="form-group form-inline"   method="POST" novalidate action="{% url 'load' %}">
            
            {% csrf_token %}

            <button type="submit" style="margin-top: 10px;"class="btn btn-success">Load</button>	
        </form>      
        <br>
        <h2>print similar words</h2>

        <form class="form-group form-inline"    method="POST" novalidate action="{% url 'login' %}">
            
            <input type="text" name="word" placeholder="word" required>
            {% csrf_token %}

            <button type="submit" style="margin-top: 10px;"class="btn btn-success">print</button>	
        </form>      
        <p>{{sim}}</p>
     </div>
</body>
</html>
